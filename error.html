<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error in Contact Form</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #e74c3c;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-top: 1rem;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        .links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bb5; /* LinkedIn Blue for LinkedIn and GitHub Black */
        }

        .social-links .github {
            color: #333;
        }

        .social-links .linkedin {
            color: #0077b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-message">
            <h1>Error in Contact Form</h1>
            <p>It seems there was an issue while submitting your contact details. Please try again, and if the issue persists, feel free to reach out to me through one of the platforms below.</p>
        </div>

        <p>If you need assistance, you can contact me via:</p>

        <div class="social-links">
            <div class="links">
                <a href="https://github.com/murariguna" target="_blank" class="github">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/murariguna" target="_blank" class="linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
